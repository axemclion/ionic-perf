<div ng-controller="MyCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Radio Buttons</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list" ng-repeat = "i in count track by $index">
      <div class="item item-divider">Clientside, Selected Value: {{ data.clientSide }}</div>
      <ion-radio ng-repeat="item in clientSideList" ng-value="item.value" ng-model="data.clientSide">{{ item.text }}</ion-radio>
      <div class="item item-divider">Serverside, Selected Value: {{ data.serverSide }}</div>
      <ion-radio ng-repeat="item in serverSideList" ng-value="item.value" ng-model="data.serverSide" ng-change="serverSideChange(item)"  name="server-side">{{ item.text }}</ion-radio>
    </div>
  </ion-content>
</div>
<script type="text/javascript">
  angular.module('ionicApp', ['ionic'])

  .controller('MyCtrl', function($scope) {
    $scope.count = new Array(20);
    $scope.clientSideList = [{
      text: "Backbone",
      value: "bb"
    }, {
      text: "Angular",
      value: "ng"
    }, {
      text: "Ember",
      value: "em"
    }, {
      text: "Knockout",
      value: "ko"
    }];

    $scope.serverSideList = [{
      text: "Go",
      value: "go"
    }, {
      text: "Python",
      value: "py"
    }, {
      text: "Ruby",
      value: "rb"
    }, {
      text: "Java",
      value: "jv"
    }];

    $scope.data = {
      clientSide: 'ng'
    };

    $scope.serverSideChange = function(item) {
      console.log("Selected Serverside, text:", item.text, "value:", item.value);
    };

  });
</script>
