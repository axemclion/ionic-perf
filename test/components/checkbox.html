<div ng-controller="MyCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">Checkbox</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list"  ng-repeat = "i in count track by $index">
			<ion-checkbox ng-repeat="item in devList"  ng-model="item.checked"  ng-checked="item.checked">{{ item.text }}</ion-checkbox>

			<div class="item">
				<pre ng-bind="devList | json"></pre>
			</div>

			<div class="item item-divider">Notifications</div>

			<ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()">Push Notifications</ion-checkbox>

			<div class="item">
				<pre ng-bind="pushNotification | json"></pre>
			</div>

			<ion-checkbox ng-model="emailNotification"  ng-true-value="'Subscribed'" ng-false-value="'Unubscribed'">Newsletter</ion-checkbox>
			<div class="item">
				<pre ng-bind="emailNotification | json"></pre>
			</div>
		</div>
	</ion-content>
</div>
<script type="text/javascript">
  angular
    .module('ionicApp', ['ionic'])
    .controller('MyCtrl', function($scope) {
      $scope.count = new Array(50);
    });
</script>
