<div ng-controller="MyCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">Thumbnail-List</h1>
	</ion-header-bar>

	<ion-content>
		<div class="list">
			<a ng-repeat="item in items" href="#/{{item.id}}" class="item item-thumbnail-left">
				<img ng-src="{{ item.image }}">
				<h2>{{ item.album }}</h2>
				<h4>{{ item.artist }}</h4>
			</a>
		</div>
	</ion-content>
</div>
<script type="text/javascript">
	angular
		.module('ionicApp', ['ionic'])
		.controller('MyCtrl', function($scope) {
			$scope.items = [];
			for (var i = 0; i < 200; i++) {
				$scope.items.push({
					id: i,
					album: 'Item' + 1,
					artist: 'Artist' + i,
					image: 'http://placehold.it/634x634'
				});
			}
		});
</script>
